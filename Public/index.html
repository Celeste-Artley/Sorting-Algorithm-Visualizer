<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1>Sorting Algorithm Visulizer</h1>
    <div class="CanvasContainer">
      <canvas
        title="Sorting Algorithm Visualizer"
        id="AlgoDisplay"
        height="800"
        width="800"
      ></canvas>
      <div class="SortSelection">
        <button class="select" id="goBack">
          <a href="NAME ME THE NAME OF THE SITE"></a>
          <i class="bi bi-house-door-fill"> Go Back Home</i>
        </button>
        <button class="select" id="reset">Reset</button>
        <button class="select" id="test">Nested For Loop</button>
        <button class="select" id="bubble">Bubble Sort</button>
        <button class="select" id="merge">Merge Sort</button>
        <button class="select" id="insertion">Insertion Sort</button>
        <button class="select" id="heap">Heap Sort</button>
        <button class="select" id="bucket">Bucket Sort</button>
        <button class="select" id="quick">Quick Sort</button>
        <button id="newArray">New Array</button>
      </div>
    </div>
  </body>
  <script type="module" src="JS/Controller.js"></script>
</html>
